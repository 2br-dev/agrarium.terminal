<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/master.css">
</head>
<body data-lang="ru">
	<div class="row flex main-wrapper">
		<div class="col l9">
			<div class="content-wrapper">
				<div class="row flex vcenter map-header">
					<div class="col l2">
						<img src="/img/v.png" alt="">
					</div>
					<div class="col l4">
						<h1 data-en="Welcome, enrollee!" data-ru="Привет, абитуриент!"></h1>
					</div>
					<div class="col l5">
						<div class="intro">
							<strong 
								data-en="We're glad to welcome you in your in-future alma-mater"
								data-ru="Мы рады видеть тебя в стенах твоей будущей альма-матер!"
								>
							</strong>
							<p 
								data-ru="Этот терминал навигации построит маршрут к нужному кабинету, достаточно выбрать пункт назначения из списка справа. Если в списке чего-то нет, переключись между этажами, наверняка это есть на другом этаже... И помни: кто ищет, тот всегда найдёт!"
								data-en="This navigation terminal will guide you to room you looking for, all you need - choose destination from list at right. If you doesn't find something, check out another floor, may be it's there. Remember, who searching that founds!"
							>	
							</p>
							<ul class="tabs">
								<li class="tab"><a href="#floor1" data-ru="Этаж 1" data-en="1st floor" class="active"></a></li>
								<li class="tab"><a href="#floor2" data-ru="Этаж 2" data-en="2nd floor"></a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="map-wrapper">
					<div class="floor" id="floor-1">
						@@include('./parts/1st_floor.svg')
					</div>
					<div class="floor" id="floor-2">
						@@include('./parts/2nd_floor.svg')
					</div>
				</div>
				<div class="additional-navi">
					<div class="row flex">
						<div class="col s10 offset-s1">
							<h2>Инфраструктура</h2>
						</div>
						<div class="col l2 offset-l1">
							<a href="#!" id="caffee" data-id="room" data-room="147" class="waves-effect waves-light bottom-button">
								<span data-ru="Буфет" data-en="Caffee"></span>
								<div class="bbottom">
									<div class="prefix" data-en="room 147" data-ru="Кабинет 147"></div>
									<div class="icon"><img src="/img/caffee.svg" alt=""></div>
								</div>
							</a>
						</div>
						<div class="col l2">
							<a href="#!" id="restRoom" class="waves-effect waves-light bottom-button">
								<span data-en="Restroom" data-ru="Туалет"></span>
								<div class="bbottom">
									<div class="prefix"></div>
									<div class="icon"><img src="/img/restroom.svg" alt=""></div>
								</div>
							</a>
						</div>
						<div class="col l2">
							<a href="#!" id="cachier" data-id="room" data-room="149" class="waves-effect waves-light bottom-button">
								<span data-ru="Касса" data-en="Cash window"></span>
								<div class="bbottom">
									<div class="prefix" data-en="Room 149" data-ru="Кабинет 149"></div>
									<div class="icon"><img src="/img/cash-window.svg" alt=""></div>
								</div>
							</a>
						</div>
						<div class="col l1">
							<a href="#!" id="lang-switcher" class="waves-effect waves-light bottom-button">
								<span data-en="Ru" data-ru="En"></span>
								<div class="bbottom">
									<div class="prefix"></div>
									<div class="icon"><img src="/img/lang.svg" alt=""></div>
								</div>
							</a>
						</div>
						<div class="col l2 offset-l1">
							<div class="qr-wrapper">
								<div class="text">
									Страница приёмной комиссии
								</div>
								<div class="image">
									<img src="/img/qr.svg" alt="">
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="col l3 navi-wrapper">
			<ul class="tabs">
				<li class="tab"><a href="#floor1" data-ru="Этаж 1" data-en="1st floor" class="active"></a></li>
				<li class="tab"><a href="#floor2" data-ru="Этаж 2" data-en="2nd floor"></a></li>
			</ul>
			<div class="tab-content active" id="floor1">
				@@loop('./parts/auditory.html', './data/1st-floor.json')
			</div>
			<div class="tab-content" id="floor2">
				@@loop('./parts/auditory.html', './data/2nd-floor.json')
			</div>
		</div>
	</div>
	<script src="/js/master.js"></script>
</body>
</html>
